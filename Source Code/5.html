<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body{
            background-color: #313131;
        }
        table{
            border-collapse: collapse;
            width: 100%;
            color:white;
        }
        td,th{
             border:1px solid black;
             border-color: blueviolet;
             padding:10px;
             text-align: center;
        }
        .country{font-weight: bolder;}
        #c,#t{color:red;}
        #p{color:green;}
       
    </style>
</head>
<body>
    <table>
        
        <tr class="country">
            <td id="p">Pakistan</td>
            <td id="c">China</td>
            <td id="t">Turkey</td>
        </tr>
        <tr>
            <td>Islamabad</td>
            <td>Shanghai</td>
            <td>Istanbul</td>
        </tr>
        
        <tr>
            <td>Lahore</td>
            <td>Beijing</td>
            <td>Izmir</td>
        </tr>
        <tr>
            <td>PKR</td>
            <td>Yuan</td>
            <td>Lira</td>
        </tr>
    </table>
</body>
</html>
