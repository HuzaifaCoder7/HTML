<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Ordered List</h2>
    <ol type="1">
        <li>C++</li>
        <li>C</li>
        <li>Python</li>
        <li>Java</li>
        <li>Javascript</li>
    </ol>

    <h2>Unordered List</h2>
    <ul style="list-style-type: disc;">
        <li>React</li>
        <li>Pandas</li>
        <li>PyTorch</li>
        <li>Thrift</li>
        <li>Poco</li>
    </ul>
</body>
</html>
